<form id="edit_form" hx-post="/club/edit/" hx-target="#content" hx-swap="innerHTML" class="form-group">
    <div class="form-group">
        <label for="nombres">Nombre del Club:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{.Club.Nombre}}">
        <input type="hidden" id="id" name="id" value="{{.Club.ID}}">
    </div>
    <div class="form-group">
        <label for="representante">Representante Legal:</label>
        <input type="text" class="form-control" id="representante" name="representante" value="{{.Club.Representante}}">
    </div>
    <div class="form-group">
        <label for="comuna">Comuna:</label>
        <select class="form-control" id="comuna" name="comuna" required>
            <option value="" selected>Selecciona Comuna:</option>
            {{ range .Comunas }}
                <option value="{{ .Nombre }}" {{ if eq .Nombre $.Club.Comuna }}selected{{ end }}>{{ .Nombre }}</option>
            {{ end }}
        </select>
    </div>
    <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" value="{{.Club.Direccion}}" required>
    </div>
    <button type="button" onclick="confirmarModificaClub('/club/edit/')" class="btn btn-primary mt-3">Modificar</button>
</form>
