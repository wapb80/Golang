{{define "title"}}Lista de Usuarios{{end}}
{{define "content"}}
<h1>Lista de Usuarios</h1>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Edad</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.Name}}</td>
      <td>{{.Email}}</td>
      <td>{{.Age}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
