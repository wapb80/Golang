<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>

  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background-color: #f5f5f5;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow-y: auto; /* Scroll interno */
      height: 100%;
    }
    #main-content {
      flex: 1;
      padding: 20px;
    }
    .menu-item {
      margin-bottom: 15px;
    }
    .menu-item select {
      font-size: 0.9rem;
    }
    nav .brand-logo {
      font-size: 1.5rem;
      padding-left: 20px;
    }
    /* Responsive design: oculta el sidebar en pantallas pequeñas */
    @media only screen and (max-width: 768px) {
      #sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #main-content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Menú superior -->
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo">Sistema</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/" hx-get="/welcome" hx-target="#main-content">Bienvenida</a></li>
        <li><a href="/reportes" hx-get="/menu/reportes" hx-target="#sidebar">Reportes</a></li>
        <li><a href="/comparativas" hx-get="/menu/comparativas" hx-target="#sidebar">Comparativas</a></li>
        <li><a href="/georreferenciacion" hx-get="/menu/georreferenciacion" hx-target="#sidebar">Georreferenciación</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <!-- Menú lateral -->
    <div id="sidebar">
      <h6>Menú lateral</h6>
      <p>Selecciona una opción del menú superior.</p>
    </div>

    <!-- Contenido principal -->
    <div id="main-content">
      <h4>Bienvenido al sistema</h4>
      <p>Selecciona un menú para ver más opciones.</p>
    </div>
  </main>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <!-- HTMX CDN -->
  <script src="https://unpkg.com/htmx.org"></script>

  <script>
    // Inicializar selects de Materialize después de que HTMX actualiza contenido
    document.addEventListener('htmx:afterSettle', function() {
      var elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
    });
  </script>
</body>
</html>
