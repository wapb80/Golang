<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Representante</th>
            <th>Comuna</th>
            <th>Direccion</th>
            <th>Acciones</th>                                              
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            
            <td>{{ .Nombre}}</td>
            <td>{{ .Representante}}</td>
            <td>{{ .Comuna }}</td>
            <td>{{ .Direccion }}</td>
            <td>
                <!-- puedes ocupar hx-Post para que sea por POST -->
                <button hx-get="/clubs/edit/{{ .ID }}"  hx-target="#content" data-bs-toggle="modal" class="btn btn-warning btn-sm">Modificar</button>
                <!-- <button hx-delete="/user/delete/{{ .ID }}" hx-confirm="confirmarEliminacion()" class="btn btn-danger btn-sm">Eliminar</button> -->
                <button onclick="confirmDelete('/club/delete/{{ .ID }}', this)" class="btn btn-danger btn-sm">Eliminar</button>
                <!-- <button hx-delete="/user/delete/{{ .ID }}" class="btn btn-danger btn-sm">Eliminar</button> -->
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
    // <!-- <td>{{ if .Email.Valid }}{{ .Email.String }}{{ else }}N/A{{ end }}</td> -->    
</script>
