<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Foto</th>
            <th>Rut</th>
            <th>Nombres</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Club </th>
            <th>Serie</th>
            <th>Edad</th>  
            <th>Acciones</th>                                              
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            
            <td><img src="/static/{{ .Foto }}.jpg" width="50"></td>
            <td>{{ .Rut }}-{{ .Dv}}</td>
            <td>{{ .Nombres}}</td>
            <td>{{ .Apellido_paterno }}</td>
            <td>{{ .Apellido_materno }}</td>
            <td>{{ .Club_juega }}</td>
            <td>{{ .Serie_juega }}</td>
            <td>{{ .Edad }}</td>
            <td>
                <!-- puedes ocupar hx-Post para que sea por POST -->
                <button hx-get="/users/edit/{{ .ID }}"  hx-target="#content" data-bs-toggle="modal" class="btn btn-warning btn-sm">Modificar</button>
                                <!-- <button hx-delete="/user/delete/{{ .ID }}" hx-confirm="confirmarEliminacion()" class="btn btn-danger btn-sm">Eliminar</button> -->
                <button onclick="confirmDelete('/user/delete/{{ .ID }}', this)" class="btn btn-danger btn-sm">Eliminar</button>
                <!-- <button hx-delete="/user/delete/{{ .ID }}" class="btn btn-danger btn-sm">Eliminar</button> -->
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
    // <!-- <td>{{ if .Email.Valid }}{{ .Email.String }}{{ else }}N/A{{ end }}</td> -->    
</script>
