<div class="container mt-5">
    <h2>Formulario Ingreso de Jugador</h2>
    <form id="edit-form" action="/users/create" method="POST" class="form-group" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rut">Rut:</label>
                <!-- <input type="text" class="form-control" name="rut" id="rut" placeholder="11.111.111-1" onkeyup="formatearRUT()"  required> -->
                <input type="text" class="form-control" name="rut" id="rut" placeholder="11.111.111-1" onkeyup="formatearRUT()"  onfocus="formatearRUT()"  required>
                <input type="number" id="rut2" name="rut2"  class="invisible"> 
                <input type="text" id="dv" name="dv"  class="invisible"> 
            </div>
        </div>
    <div class="form-group">
        <label for="nombres">Nombres:</label>
        <input type="text" class="form-control" id="nombres" name="nombres" onfocus="validarEnter(event)" >
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" onfocus="validarEnter(event)" required>
        </div>
        <div class="form-group col-md-6">
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" onfocus="validarEnter(event)" required>
        </div>
    </div>
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required min="1">
        </div>
        <div class="form-group col-md-6">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
    </div>
    <div class="form-group">
        <label for="comuna">Comuna:</label>
        <select class="form-control" id="comuna" name="comuna" required>
            <option value="">Seleccione una comuna</option>
            <option value="Cerrillos">Cerrillos</option>
            <option value="Cerro Navia">Cerro Navia</option>
            <option value="Conchalí">Conchalí</option>
            <option value="El Bosque">El Bosque</option>
            <option value="Estación Central">Estación Central</option>
            <option value="Huechuraba">Huechuraba</option>
            <option value="Independencia">Independencia</option>
            <option value="La Cisterna">La Cisterna</option>
            <option value="La Florida">La Florida</option>
            <option value="La Granja">La Granja</option>
            <option value="La Pintana">La Pintana</option>
            <option value="La Reina">La Reina</option>
            <option value="Las Condes">Las Condes</option>
            <option value="Lo Barnechea">Lo Barnechea</option>
            <option value="Lo Espejo" selected>Lo Espejo</option>
            <option value="Lo Prado">Lo Prado</option>
            <option value="Macul">Macul</option>
            <option value="Maipú">Maipú</option>
            <option value="Ñuñoa">Ñuñoa</option>
            <option value="Pedro Aguirre Cerda">Pedro Aguirre Cerda</option>
            <option value="Peñalolén">Peñalolén</option>
            <option value="Providencia">Providencia</option>
            <option value="Pudahuel">Pudahuel</option>
            <option value="Quilicura">Quilicura</option>
            <option value="Quinta Normal">Quinta Normal</option>
            <option value="Recoleta">Recoleta</option>
            <option value="Renca">Renca</option>
            <option value="San Joaquín">San Joaquín</option>
            <option value="San Miguel">San Miguel</option>
            <option value="San Ramón">San Ramón</option>
            <option value="Santiago">Santiago</option>
            <option value="Vitacura">Vitacura</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
        <label for= "serie">Club Juega:</label>
        <select class= "form-control" id="club_juega" name="club_juega">
            <option value ="" selected >Selecciona Club en el que Juega:</option>
            {{ range . }}
             <option value="{{ .Nombre }}">{{ .Nombre }}</option> 
            {{ end }}
        </select>
    </div>   
    <div class="form-group">
        <label for= "serie">Serie en la que Juega:</label>
        <select class= "form-control" id="serie_juega" name="serie_juega">
            <option value ="" selected >Selecciona Serie en la que Juega:</option>
            <option disabled>──────────</option>
            <option value="1infantil">Primera Infantil</option>
            <option value="2infantil">Segunda Infantil</option>
            <option value="3infantil">Tercera Infantil</option>
            <option disabled>──────────</option>
            <option value="1adulta">Primera Adulta</option>
            <option value="1adulta">Segunda Adulta</option>
            <option value="1adulta">Tercera Adulta</option>
            <option disabled>──────────</option>
            <option value="1senior">Premera Senior</option>
            <option value="2senior">Segunda Senior</option>
            <option value="3senior">TerceraSenior</option>
          </select>
    </div>
    <div class="form-group">
        <label for="historial_deportivo">Historial Deportivo:</label>
        <textarea maxlength="2000" class="form-control" id="historial" name="historial"></textarea>
    </div>
    <label for="foto">Foto del Usuario:</label>
    <input type="file" class="form-control" id="foto" name="foto" required>

    <button type="button" onclick="confirmarEnvio()" class="btn btn-primary mt-3">Guardar</button>
    <!-- <button hx-trigger="/listUsers" class="btn btn-danger mt-3">Cancelar</button> -->
</form>
</div>

</script>
